<div class="row">
  <div *ngIf="user$ | async as user" class="col-6 offset-3 mt-3">
    <h2>Update / Create User</h2>
    <form #userForm="ngForm" (ngSubmit)="onUpdate(userForm, user)">
      <input name="id" type="hidden" [(ngModel)]="user.id">
      <div class="form-group">
        <label>Name</label>
        <!-- Validation: min 8 char, max 40 char, required -->
        <input class="form-control" type="text" name="name" [(ngModel)]="user.name" pattern=".{8,40}" required>
        <div [style.opacity]="!userForm.controls.name?.touched || userForm.controls.name?.valid ? '0' :
          '1'" [style.visibility]="!userForm.controls.name?.touched || userForm.controls.name?.valid ?
          'hidden' : 'visible'" class="error-message">
          The Name is required and must be at least 8 and at most 40 characters long!
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <!-- Validation: valid email, required.
          Help: https://stackoverflow.com/questions/46155/how-to-validate-an-email-address-in-javascript -->
        <input class="form-control" type="text" name="email" [(ngModel)]="user.email"
          pattern="^[a-z0-9.%+-]{2,64}@[a-z0-9-.]{2,32}\.[a-z]{2,8}$" required>
        <div [style.opacity]="!userForm.controls.email?.touched || userForm.controls.email?.valid ? '0' :
          '1'" [style.visibility]="!userForm.controls.email?.touched || userForm.controls.email?.valid ?
          'hidden' : 'visible'" class="error-message">
          The email is required and valid!
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <!-- Validation: min 8 char, max 100 char, required -->
        <input class="form-control" type="text" name="address" [(ngModel)]="user.address" pattern=".{8,100}" required>
        <div [style.opacity]="!userForm.controls.address?.touched || userForm.controls.address?.valid ? '0' :
          '1'" [style.visibility]="!userForm.controls.address?.touched || userForm.controls.address?.valid ?
          'hidden' : 'visible'" class="error-message">
          The Address is required and must be at least 8 and at most 100 characters long!
        </div>
      </div>
      <div class="form-group">
        <label>Active</label>
        <!-- No validation. -->
        <select [(ngModel)]="user.active" name="active" class="form-control">
          <option [ngValue]="true">active</option>
          <option [ngValue]="false">inactive</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-5" [disabled]="userForm.invalid">
        <i class="fa fa-save"></i>
      </button>
    </form>
  </div>
</div>
